name: nanombgpu
channels:
  - pytorch
  - nvidia
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.11
  - snakemake-minimal=8.11
  - mamba

  # ---- CUDA-enabled PyTorch stack (matches CUDA 12.1) ----
  - pytorch=2.3.*         # from pytorch channel
  - torchvision=0.18.*    # from pytorch channel
  - torchaudio=2.3.*      # from pytorch channel
  - pytorch-cuda=12.1     # from nvidia channel; pulls cudnn/cublas, etc.

  # ---- your pipeline tools ----
  - medaka=2.1.*          # GPU build will bind to CUDA-enabled torch
  - minimap2
  - racon
  - spoa

  - pip
